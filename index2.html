<body>
    <script>

        const usernamePattern = /^[_a-z0-9]{6,}$/;

        function isUsernameValid(username) {
            return usernamePattern.test(username);
        }

        // Mẫu account hợp lệ
        const validUsernames = [
            '123abc_',
            '_abc123',
            '______',
            '123456',
            'abcdefg'
        ];

        // Mẫu account không hợp lệ
        const invalidUsernames = [
            '.@',
            '12345',
            '1234_',
            'abcde'
        ];

        // Kiểm tra mẫu account hợp lệ
        validUsernames.forEach(username => {
            console.log(`${username} is ${isUsernameValid(username) ? 'valid' : 'invalid'}`);
        });

        // Kiểm tra mẫu account không hợp lệ
        invalidUsernames.forEach(username => {
            console.log(`${username} is ${isUsernameValid(username) ? 'valid' : 'invalid'}`);
        });

    </script>
</body>
